<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" >
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" ></script>
        <style>
            .bg-cl1{ background: red; }
            .bg-cl2{ background: green; }
            .bg-cl3{ background: yellow; }
            .bg-cl4{ background: purple; }

        </style>

        <script>
            function validaForm(){ 
                var email = $('.fm-email').val();
                var senha = $('.fm-pass').val();
                
                console.log(email +' '+ senha);
            }

            $(document).ready(function(){

                $(".onlyNumbers").keydown(function (e) {
                // Allow: backspace, delete, tab, escape, enter and .
                    if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
                        // Allow: Ctrl+A, Command+A
                        (e.keyCode === 65 && (e.ctrlKey === true || e.metaKey === true)) || 
                        // Allow: home, end, left, right, down, up
                        (e.keyCode >= 35 && e.keyCode <= 40)) {
                            // let it happen, don't do anything
                            return;
                    }
                    // Ensure that it is a number and stop the keypress
                    if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                        e.preventDefault();
                    }
                });

            });
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-12 col-md-3  "></div>
            <div class="col-sm-12 col-md-6 bg-cl1">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control fm-email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">numero</label>
                        <input type="number" class="form-control fm-email onlyNumbers" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control fm-pass" id="exampleInputPassword1" data-metros="500" placeholder="Password">
                    </div>
                    <!-- button type="submit" class="btn btn-primary">Submit</button -->
                    <a href="#!" class="btn btn-primary btn-block" onclick="validaForm()"> Enviar </a>
                </form>
            </div>

        </div>
    </body>
</html>
